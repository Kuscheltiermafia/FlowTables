<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ TITLE }} - Ein Fehler ist aufgetreten</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-main: #2d3436;
            --text-secondary: #636e72;
            --accent: #0984e3;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -5px;
            background: linear-gradient(135deg, #1f9feb 57%, #00c0b3 25%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--text-main);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Subtile Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">{{ TITLE }}</div>
        <h1 class="title">Hoppla! Etwas lief schief.</h1>
        <p class="description">
            {{ DESCRIPTION }}
        </p>
        <a href="/" class="btn">Zur√ºck zur Startseite</a>
    </div>

</body>
</html>
