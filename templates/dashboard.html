<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTables Placeholder</title>
    <style>
        /* 1. COLOR PALETTE & VARIABLES (FlowTables) */
        :root {
            --color-primary: #1f9feb;
            --color-secondary: #00c0b3;
            --color-accent: #8ce298;
            --color-background-light: #F8FAFC;
            --color-text-dark: #1F3A63;
            --color-surface: white;
            --color-border: #E2E8F0;
            --color-skeleton: #CBD5E1; /* Etwas dunkler als Border f√ºr Sichtbarkeit */
            
            --easing: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 2. RESET & LAYOUT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-background-light);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 3. SKELETON / SHAPES UTILITIES 
           Ersetzt den Text durch Linien und Formen
        */
        .skeleton {
            background-color: var(--color-border);
            border-radius: 6px;
            display: inline-block;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .skeleton-text { height: 1em; width: 100%; margin-bottom: 0.5em; }
        .skeleton-h1 { height: 3rem; width: 50%; border-radius: 8px; margin-bottom: 1rem; }
        .skeleton-h3 { height: 1.5rem; width: 30%; margin-bottom: 1rem; }
        .skeleton-circle { width: 40px; height: 40px; border-radius: 50%; }
        .skeleton-btn { width: 100%; height: 100%; border-radius: 12px; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .6; }
        }

        /* 4. LAYOUT COMPONENTS */
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            flex-shrink: 0;
            gap: 2rem;
        }

        .brand-placeholder {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .nav-placeholder {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
        }

        /* WARNING BANNER */
        .placeholder-warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--color-primary);
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 1px;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(31, 159, 235, 0.3);
        }

        /* Grid & Cards */
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 3rem;
            margin-top: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 40px; /* FlowTables Spec */
            transition: all 0.4s var(--easing);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            transform: translateY(-5px);
        }

        /* Table Shapes */
        .table-shape {
            width: 100%;
            display: grid;
            gap: 1px;
            background-color: var(--color-border); /* Grid lines */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }

        .table-row {
            display: grid;
            grid-template-columns: 0.5fr 1.5fr 1fr 1fr 1fr;
            background-color: var(--color-surface);
            padding: 1.2rem;
            gap: 1rem;
            align-items: center;
        }

        .table-header {
            background-color: #F1F5F9;
        }

        /* Button Shape (.btn-main dimensions) */
        .btn-shape {
            width: 140px;
            height: 48px;
            background-color: var(--color-text-dark);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s var(--easing);
        }
        
        .btn-shape:hover {
            background-color: var(--color-primary);
            transform: scale(1.08) translateY(-12px);
            box-shadow: 0 25px 30px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <div class="placeholder-warning">
        DIESE WEBSITE IST EIN PLATZHALTER!
    </div>

    <aside class="sidebar">
        <div class="brand-placeholder">
            <div class="skeleton skeleton-circle" style="background-color: var(--color-primary);"></div>
            <div class="skeleton" style="height: 24px; width: 120px;"></div>
        </div>
        
        <div class="nav-placeholder">
            <div class="skeleton" style="height: 40px; width: 100%; opacity: 0.8;"></div>
            <div class="skeleton" style="height: 20px; width: 80%;"></div>
            <div class="skeleton" style="height: 20px; width: 85%;"></div>
            <div class="skeleton" style="height: 20px; width: 60%;"></div>
        </div>

        <div style="margin-top: auto;">
            <div class="skeleton" style="height: 40px; width: 40px; border-radius: 50%; display: inline-block; vertical-align: middle;"></div>
            <div class="skeleton" style="height: 15px; width: 100px; display: inline-block; margin-left: 10px;"></div>
        </div>
    </aside>

    <main class="main-content">
        
        <div class="header-area">
            <div style="width: 60%;">
                <div class="skeleton skeleton-h1"></div> <div class="skeleton skeleton-text" style="width: 40%;"></div> </div>
            <div class="btn-shape"></div> </div>

        <div class="stats-grid">
            <div class="card">
                <div class="skeleton" style="height: 14px; width: 40%; background-color: var(--color-secondary);"></div> <div class="skeleton" style="height: 40px; width: 70%;"></div> <div class="skeleton" style="height: 14px; width: 90%;"></div> </div>
            <div class="card">
                <div class="skeleton" style="height: 14px; width: 40%; background-color: var(--color-secondary);"></div>
                <div class="skeleton" style="height: 40px; width: 50%;"></div>
                <div class="skeleton" style="height: 14px; width: 60%;"></div>
            </div>
            <div class="card">
                <div class="skeleton" style="height: 14px; width: 40%; background-color: var(--color-secondary);"></div>
                <div class="skeleton" style="height: 40px; width: 80%;"></div>
                <div class="skeleton" style="height: 14px; width: 50%;"></div>
            </div>
        </div>

        <div class="card" style="padding: 0; border: none; background: transparent; box-shadow: none;">
            <div style="padding-bottom: 20px;">
                <div class="skeleton skeleton-h3"></div>
                <div class="skeleton skeleton-text" style="width: 250px;"></div>
            </div>

            <div class="table-shape">
                <div class="table-row table-header">
                    <div class="skeleton" style="height: 15px;"></div>
                    <div class="skeleton" style="height: 15px;"></div>
                    <div class="skeleton" style="height: 15px;"></div>
                    <div class="skeleton" style="height: 15px;"></div>
                    <div class="skeleton" style="height: 15px;"></div>
                </div>
                <div class="table-row">
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 20px; width: 80%;"></div>
                    <div class="skeleton" style="height: 15px; width: 50%;"></div>
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 24px; width: 80px; border-radius: 20px; background-color: #e0f2fe;"></div>
                </div>
                <div class="table-row">
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 20px; width: 70%;"></div>
                    <div class="skeleton" style="height: 15px; width: 50%;"></div>
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 24px; width: 80px; border-radius: 20px; background-color: #ccfbf1;"></div>
                </div>
                <div class="table-row">
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 20px; width: 90%;"></div>
                    <div class="skeleton" style="height: 15px; width: 50%;"></div>
                    <div class="skeleton" style="height: 15px; width: 60%;"></div>
                    <div class="skeleton" style="height: 24px; width: 80px; border-radius: 20px; background-color: #e0f2fe;"></div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
